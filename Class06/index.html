<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div id="main">
        <button type="button" onclick="sayHello()">Click me</button>
        <button type="button" ondblclick="countRabbits()">Count Rabbits</button>

        <br>
        <br>
        <br>
        <br>

        <button type="button" id="hello-world">Hello world</button>
        <button type="button" id="test">Test Me!</button>

        <div id="box" style="width: 200px; height: 200px; background-color: blue;"></div>

        <br>
        <br>
        <br>
        <br>

        <h1 id="result"></h1>
        <button type="button" id="increaseBtn">Increase counter</button>
        <button type="button" id="decreaseBtn">Decrease counter</button>

        <div id="redDiv" style="width:300px;height:1px"></div>

        <br>
        <br>
        <br>
        <br>

        <h4>Enter your personal info</h4>
        <form action="">
            <label for="fullName">Fullname</label>
            <input type="text" name="fullName" id="fullName" />

            <input type="submit" value="Save" id="submitBtn" />
        </form>

        <div id="formInfo"></div>

        <input type="text" name="firstName" id="firstName" />
        <input type="text" name="lastName" id="lastName" />
        <input type="text" name="email" id="email" />
        <input type="password" name="password" id="password" />

        <input type="button" id="saveBtn" value="Save profile">

        <div id="resultDiv"></div>
    </div>

    <script src="script.js"></script>
    <script src="eventListeners.js"></script>
    <script src="formScript.js"></script>
</body>
</html>
